<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="content-container">
        <div class="top-container">
          <h1>Добро пожаловать</h1>
          <h5>Начнем с вашего номера телефона</h5>
          <div class="input-group">
            <select class="country-codes">
              <option value="+996">KG +996</option>
              <option value="+7">RU +7</option>
              <option value="+49">DE +49</option>
            </select>
            <input
              class="phone-number"
              type="tel"
              placeholder="Номер телефона"
            />
          </div>
        </div>
        <div class="bottom-container">
          <div class="login-buttons">
            <a href="https://www.google.com/">
              <button class="login-whatsapp">WhatsApp</button>
            </a>
            <a href="https://www.google.com/">
              <button class="login-sms">SMS</button>
            </a>
          </div>
          <div class="auxiliary-text">
            <hr />
            <p>или при помощи</p>
            <hr />
          </div>
          <a href="https://www.google.com/" class="social-media">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/archive/c/c1/20170301123009%21Google_%22G%22_logo.svg/120px-Google_%22G%22_logo.svg.png"
              alt="Google logo"
            />Google
          </a>
          <a href="https://www.google.com/" class="social-media">
            <img
              src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/768px-Facebook_f_logo_%282021%29.svg.png?20210818083032"
              alt="Facebook logo"
            />Facebook
          </a>
          <a href="https://www.google.com/" class="social-media">
            <img
              src="https://img.icons8.com/fluent-systems-regular/512w/40C057/new-post.png"
              alt="Email logo"
            />Адрес эл.почты
          </a>
          <h6>
            Создавая учетную запись,вы автоматически принимаете наши
            <a href="https://www.google.com/">Условия обслуживания,</a>
            <a href="https://www.google.com/">Политика конфиденциальности</a> и
            <a href="https://www.google.com/"
              >политика использования файлов cookie</a
            >
          </h6>
          <button class="sign-up-button">Зарегистрироваться</button>
        </div>
      </div>
    </div>
  </body>
</html>
